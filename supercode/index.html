<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperCode</title>
    <link rel="stylesheet" href="st.css">
</head>

<body >
    <!-- modal init -->
    <div id="mod_select_mode" class="overlay">
        <div class="mod-container">
            <h2 class="title">Bienvenid@</h2>
            <div class="mod-content">
                <p>Selecione la Dificultad de juego deseada</p>
                <div id="game_mode" class="actions-init">
                    <button data-number="8">Facil</button>
                    <button data-number="7">Media </button>
                    <button data-number="6">Dificil </button>
                </div>
            </div>
        </div>
    </div>
<!-- modal winned -->
    <div id="mod_winned" class="overlay none mod_winned">
        <div class="mod-container">
            <div class="mod-content">
                <img class="sentimiento" src="./assets/winned.jpg" alt="">
               <div>
                <h2 class="title">Bravo!!!</h2>
                <p class="text-winned">Felicidades has ganado!!!</p>
                <div id="game_again" class="actions-init">
                    <button> </button>
                </div>
               </div>
            </div>
        </div>
    </div>
<!-- modal alerta -->
    <div id="mod_alert" class="overlay mod_winned none">
        <div class="mod-container">
            <div class="mod-content">
                <img class="sentimiento" src="./assets/download (1).jpg" alt="">
               <div>
                <h2 class="title">Alerta!!!</h2>
                <p class="text-alert">Seguro de cancelar la partida</p>
                <div id="btn_confirm" class="actions-init">
                    <button data-number="0">Si </button>
                    <button data-number="1">No </button>
                </div>
               </div>
            </div>
        </div>
    </div>

    <!-- view game -->
    <div class="dis-flex">
        <div  class="caja text-primary">
            <div class="flex-content bottom-spacer">
                <img width="60" height="60" src="./assets/thinking-think.gif" alt="">
                <h2 class="title">SuperCode!!! </h2>
            </div>
            <!-- pantallas dinamicas -->
            <div class="display"></div>
            <template id="view-game">
                <div class="pantallas">
                    <h2></h2>
                    <div  class="p">
                        <div class="input-user"></div>
                        <div class="input-user"></div>
                        <div class="input-user"></div>
                    <div  class="input-user"></div>
                    </div>
                    <div class="r">
                        <div class="eval">
                        <div  class="eval-cpu"></div>
                        <div  class="eval-cpu"></div>
                        </div>
                        <div class="eval">
                            <div  class="eval-cpu"></div>
                            <div  class="eval-cpu"></div>
                        </div>
                    </div>
                </div>
            </template>
            <!-- pantallas dinamicas -->

            <h4  class=" sub-title ">Select color</h4>
            <div id="btn" class="btngrid">
                <button class="btn-1 btn-select-color" data-number="1"></button>
                <button class="btn-2 btn-select-color" data-number="2"></button>
                <button class="btn-3 btn-select-color" data-number="3"></button>
                <button class="btn-4 btn-select-color" data-number="4"></button>
                <button class="btn-5 btn-select-color" data-number="5"></button>
                <button class="btn-6 btn-select-color" data-number="6"></button>
            </div>
            <div class="btns-action">
                <button data-number="1" class="btn-action">Atras</button>
                <button data-number="2" class="btn-action">Comenzar</button>
                <button data-number="3" class="btn-action">Evaluar</button>
            </div>
        </div>
    </div>

    <script src="app.js" type="module" ></script>
</body>

</html>
